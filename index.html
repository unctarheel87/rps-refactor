<!doctype html>
<html lang="en">
  <head>
    <title>RPS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="title">Rock <span>|</span> Paper <span>|</span> Scissors</h1>
      <div id="user">
        <p class="turn"></p>
      </div>
    <form id="player">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" />
      </div>
      <button type="submit" id="add-player" class="btn btn-info">Login</button>
      <button type="submit" id="remove-player" class="btn btn-info">Logout</button>
    </form>
    <section id="players">
      <div id="player-one" class="card">
        <h3 class="player-name"></h3>
        <div class="body"></div>
        <div class="wins-losses">
          <p class="wins">Wins: 0</p>
          <p class="losses">Losses: 0</p>
        </div>
      </div>
      <div id="outcome" class="card">
    
      </div>
      <div id="player-two" class="card">
        <h3 class="player-name"></h3>
        <div class="body"></div>
        <div class="wins-losses">
          <p class="wins">Wins: 0</p>
          <p class="losses">Losses: 0</p>
        </div>
      </div>
    </section>
    <section id="chat">
      <div class="card">
        <div class="chat-body">
            
        </div>
        <form id="chat-form">
          <input type="text" id="chat-input" class="form-control" placeholder="type your message here..."/>
          <button id="chat-btn" disabled class="btn btn-info">Go</button>
        </form>
      </div>
    </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    
    <script src="app.js"></script>
  </body>
</html>
